name: Dispatch BSE Bot

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to run the bot workflow on'
        required: false
        default: 'v2.0-keyword-severity-engine'
  push:
    branches:
      - 'v2.0-keyword-severity-engine'

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch bot workflow
        env:
          PAT: ${{ secrets.repo_secret }}
          REF: ${{ github.event.inputs.ref || 'v2.0-keyword-severity-engine' }}
        run: |
          echo "Dispatching bot.yml to $REF"
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT" \
            https://api.github.com/repos/mydesignstation-cmyk/bse-telegegram-bot/actions/workflows/bot.yml/dispatches \
            -d "{\"ref\": \"$REF\"}" -o /tmp/dispatch_response.json -w "\nHTTP_CODE:%{http_code}\n"
          echo "--- response ---"
          cat /tmp/dispatch_response.json || true
          echo "----------------"

      - name: Run bot locally (fallback)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py

      - name: Commit state file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config pull.rebase true
          git add last_seen.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update last_seen.json [skip ci]" && git pull && git push)
