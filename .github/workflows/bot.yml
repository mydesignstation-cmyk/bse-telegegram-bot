name: BSE Telegram Bot

on:
  # schedule:
  #   - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytest

      - name: Run tests
        run: pytest -q

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py

      - name: Commit state file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config pull.rebase true
          git add last_seen.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update last_seen.json [skip ci]" || echo "Commit failed (no changes or conflict) - continuing"
            # Try to pull with rebase and autostash; if there's a merge conflict, skip the push to avoid failing the job
            if git pull --rebase --autostash; then
              git push
            else
              echo "Merge conflict pulling updates - skipping push to avoid failing the job"
            fi
          fi
